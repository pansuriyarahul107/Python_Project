<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    

    <div class="container">
        <div class="row">
            <div class="col-md-5 card p-5 shadow-lg">

                <h2 align="center">Manpower Registration</h2>
                <hr>
                <form action="{%url 'addmanpower'%}" method="post">
                    {%csrf_token%}

                    <input type="hidden" name="id" value="{{data.id}}">
                    <div class="form-group">
                        <label for="uname">Name</label>
                        <input type="text" name="uname" id="uname" class="form-control" value="{{data.uname}}">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" value="{{data.email}}">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" class="form-control" value="{{data.phone}}">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" name="age" id="age" class="form-control" value="{{data.age}}">
                    </div>
                    <input type="submit" class="btn btn-success">
                    <input type="reset" class="btn btn-primary">
                </form>

            </div>


            <div class="col-md-7 card p-2 shadow-lg">
                <h2 align="center">Manpower Details</h2>

                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th colspan="2">Action</th>
                    </tr>
                    {%for data in userdata%}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{data.uname}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.phone}}</td>
                        <td>{{data.age}}</td>
                        <td><a href="{%url 'delete' data.id%}" class="btn btn-danger">Delete</a></td>
                        <td><a href="{%url 'edit' data.id%}" class="btn btn-warning">Edit</a></td>
                    </tr>
                    {%endfor%}
                </table>

            </div>

        </div>
    </div>

</body>

</html>
